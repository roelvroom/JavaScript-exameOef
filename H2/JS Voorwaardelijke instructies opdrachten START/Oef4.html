<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oef4</title>
</head>
<body>
    <script>
        let leeftijd = parseInt(prompt("geef je leeftijd op"));

        switch(true){
            case leeftijd < 5:
                alert('Gratis')
                break;
            case leeftijd > 5 && leeftijd < 12:
                alert('Halve prijs')
                break;
            case leeftijd > 12 && leeftijd < 54:
                alert('Volle prijs')
                break;
            default:
                alert('Gratis')
        }
    </script>
</body>
</html>
