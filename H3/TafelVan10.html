<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tafel van 10</title>
</head>
<body>
    <script>
        let e = 1;
        let tafel = parseInt(prompt('Geef de tafel waarmee je wilt rekenen'));
        while(e<=10){
            console.log(`${e} maal ${tafel} = ${e * tafel}`)
            e++;
        }

        for(i=1;i<=10;i++){
            console.log(`${i} maal ${tafel} = ${i * tafel}`)
        }
    </script>
</body>
</html>
