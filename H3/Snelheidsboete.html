<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnelheidsBoete</title>
</head>
<body>

    <script>
        let invoerSnelheid = parseInt(prompt('Wat was de snelheid?'));
        let maxSnelHeid = 50;
        let boete = 125;
        let beboetbareSnelheid = 0;

        if(invoerSnelheid > maxSnelHeid){
            beboetbareSnelheid = invoerSnelheid - maxSnelHeid
            boete += (beboetbareSnelheid * 25)
        };
        console.log(boete);
    </script>
</body>
</html>
