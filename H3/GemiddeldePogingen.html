<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemiddelde pogingen</title>
</head>
<body>
    <script>
        let pogingen = 1;
        let aantalPogingen = parseInt(prompt('Geef een aantal pogingen'));
        let uitkomst = 0;

        for(i=1;i<=aantalPogingen;i++){
            let getal = parseInt(prompt("Geef een getal in"));
            uitkomst += getal;
            if(i % 2 == 0){
                 alert('oei, volgende keer beter')
            }else{
                alert('Doe zo voort!')
            }
        }

        document.write(uitkomst/aantalPogingen);
    </script>
</body>
</html>
