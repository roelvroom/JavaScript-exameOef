<body>
    <div id="resultaat"></div>

    <script>
        let lotjes = 1;
        let prijs = 0;
        let prijsComp = 1899;

        while(lotjes < 5){
            lotjes++;
            prijs++;
        }
        for(i=prijs; i<=prijsComp; i+=6){
            lotjes++;
        }
        alert('Vanaf lot ' + Math.ceil(lotjes) + ' is er winst');
    </script>
