<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>controleerMax</title>
</head>
<body>
    <div id="resultaat"></div>
    <script>
        let getal1 = parseInt(prompt('Geef je eerste getal op'));
        let getal2 = parseInt(prompt('Geef je tweede getal op'));
        const res = document.getElementById('resultaat');

        let berekenMax = (getal1, getal2) => {
            if(getal1 > getal2)
                return getal1
            else
                return getal2
            
        }
        
        res.innerHTML += `Je ingegeven getallen zijn ${getal1} & ${getal2} <br/>
                          Het grootste van deze twee is ${berekenMax(getal1, getal2)}`;

    </script>
</body>
</html>
