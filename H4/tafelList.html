<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TafelList</title>
</head>
<body>
    <input type="button" value="klik mij!" id="btnTafelBerekening" name="btnTafelBerekening" onclick="tafelBerekening()">
    <div id="resultaat"></div>

    <script>
        const res = document.getElementById('resultaat')
        let getal = parseInt(prompt('geef een getal op'));
        let uitkomst;

        let tafelBerekening = () => {
            for(i=1;i<=10;i++){
                uitkomst = i * getal
                res.innerHTML += `${i} x ${getal} = ${uitkomst} <br/>`;
            };
        }

        
    </script>
</body>
</html>
